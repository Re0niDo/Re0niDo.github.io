<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <!-- Pico.css (classless, centered viewport) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    />
    <link rel="icon" type="image/png" href="avatar.png" />
    <title>Leo's Page</title>
    <style>
      /* tiny tweaks */
      :root {
        --accent-color: #ff9800;
        --accent-color-hover: #ffb74d;
        --border-color: rgba(255, 255, 255, 0.12);
      }
      :root[data-theme="light"] {
        --border-color: rgba(15, 23, 42, 0.12);
      }
      :root[data-theme="dark"] {
        --border-color: rgba(255, 255, 255, 0.12);
      }
      body > main {
        max-width: 835px;
        width: 100%;
        box-sizing: border-box;
        margin: 4rem auto;
        padding-inline: clamp(1rem, 5vw, 2rem);
      }
      table {
        margin-bottom: 0;
      }
      .card {
        padding: 1.25rem;
        border-radius: 14px;
        border: 1px solid var(--border-color);
      }
      a {
        color: var(--accent-color);
        --pico-underline: linear-gradient(var(--accent-color), var(--accent-color));
      }
      a:hover,
      a:focus-visible {
        color: var(--accent-color-hover);
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 999px;
        object-fit: cover;
      }
      .icons a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-right: 0.75rem;
      }
      .icons svg {
        width: 22px;
        height: 22px;
        vertical-align: -3px;
      }
      .grid {
        display: grid;
        gap: 1.25rem;
      }
      .grid-2 .avatar {
        justify-self: center;
      }
      .fab {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        width: 56px;
        height: 56px;
        border-radius: 999px;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--accent-color);
        color: #0f0f0f;
        box-shadow: 0 18px 30px rgba(0, 0, 0, 0.35);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      .fab:hover {
        background: var(--accent-color-hover);
        transform: translateY(-2px);
        box-shadow: 0 22px 36px rgba(0, 0, 0, 0.4);
      }
      .fab svg {
        width: 52px;
        height: 52px;
      }
      @media (prefers-reduced-motion: reduce) {
        .fab {
          transition: none;
        }
        .fab:hover {
          transform: none;
        }
      }
      .projects-table-wrapper {
        margin-top: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.02);
      }
      .projects-table {
        width: 100%;
        border-collapse: collapse;
      }
      .projects-table th,
      .projects-table td {
        padding: 0.85rem 1rem;
        text-align: left;
      }
      .projects-table th {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: var(--muted-color, #94a3b8);
      }
      .projects-table tbody tr + tr {
        border-top: 1px solid var(--border-color);
      }
      .projects-table tbody tr:hover {
        background-color: rgba(59, 130, 246, 0.08);
      }
      @media (min-width: 640px) {
        .grid-2 {
          grid-template-columns: auto 1fr;
          align-items: center;
        }
        .grid-2 .avatar {
          justify-self: start;
        }
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section class="card">
        <div class="grid grid-2">
          <img class="avatar" src="avatar.png" alt="Avatar" />
          <div>
            <h1 style="margin: 0">Leo</h1>
            <p style="margin: 0.25rem 0 0 0">
              Software Engineer · TTRPG Storyteller · Mixology Enthusiast
            </p>
            <p class="icons" style="margin-top: 0.75rem">
              <!-- Tabler: IconBrandGithub -->
              <a href="https://github.com/Re0niDo" aria-label="GitHub">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                  />
                </svg>
                <span>GitHub</span>
              </a>
              <!-- Tabler: IconBrandX -->
              <a href="https://x.com/Re0niDo" aria-label="X">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-x"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M4 4l11.733 16h4.267l-11.733 -16z" />
                  <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772" />
                </svg>
                <span>X</span>
              </a>
            </p>
          </div>
        </div>
      </section>

      <section style="margin-top: 1.25rem">
        <h2>About</h2>
        <p>
          I mostly build web things (React & .NET is my main stack). Here you
          can find my projects and experiments.
        </p>

        <h2>Projects</h2>
        <div class="projects-table-wrapper">
          <table class="projects-table">
            <thead>
              <tr>
                <th scope="col">Project</th>
                <th scope="col">Tech</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="/Marshmallow-Kingdom-Memory-Game/"
                    >Marshmallow Kingdom Memory Game</a
                  >
                </td>
                <td>JavaScript / Phaser 3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <footer style="margin-top: 2rem">
        <small>&copy; <span id="y"></span> Leo</small>
      </footer>
    </main>

    <button
      class="fab"
      type="button"
      aria-label="Toggle color theme"
      id="theme-toggle"
    >
    <!-- Tabler: IconBrightnessFilled -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-brightness"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-9 1.732a8 8 0 0 0 4.001 14.928l-.001 -16a8 8 0 0 0 -4 1.072"
        />
      </svg>
    </button>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
      const root = document.documentElement;
      const toggleButton = document.getElementById("theme-toggle");
      const storedTheme = localStorage.getItem("theme");
      const initialTheme = storedTheme || "dark";
      root.setAttribute("data-theme", initialTheme);

      toggleButton?.addEventListener("click", () => {
        const nextTheme =
          root.getAttribute("data-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-theme", nextTheme);
        localStorage.setItem("theme", nextTheme);
      });
    </script>
  </body>
</html>
